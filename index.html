<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i>  Recipe Finder</h1>
            <p>Find delicious recipes around the world</p>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-button">search</button>
        </div>

        <div class="error-message">
            <p>please enter the correct recipe...</p>
        </div>

        <div class="result-heading"></div>

        <div id="meals" class="meals-container"></div>

        <div id="meals-details" class="hidden">
            <button id="back"><i class="fas fa-arrow-left"></i>   Back to recipe </button>

            <div class="details"></div>
        </div>

    </div>
    









    <script src="script.js"></script>

</body>

</html>
